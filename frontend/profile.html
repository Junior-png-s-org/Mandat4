
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - Instakill</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="app-body">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-logo">INSTAKILL</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item ">
          <i class="fa-solid fa-house"></i>
          <span>Accueil</span>
        </a>
        <a href="search.html" class="nav-item ">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Rechercher</span>
        </a>
        <a href="create.html" class="nav-item">
          <i class="fa-solid fa-plus"></i>
          <span>Créer</span>
        </a>
        <a href="notifications.html" class="nav-item">
          <i class="fa-regular fa-heart"></i>
          <span>Notifications</span>
        </a>
        <a href="profile.html" class="nav-item nav-item-active">
          <i class="fa-regular fa-user"></i>
          <span>Profil</span>
        </a>
      </nav>
    </aside>

    <div class="main-area">
      <header class="topbar">
        <div class="topbar-search-wrapper">
          <input
            type="text"
            class="topbar-search"
            placeholder="Rechercher"
            disabled
          />
        </div>
        <div class="topbar-actions">
          <button id="logoutBtn" class="icon-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <main class="content">
        <section class="profile-header card">
          <div class="profile-avatar-wrapper">
            <img id="profileAvatar" class="profile-avatar" src="" alt="avatar" />
          </div>
          <div class="profile-main">
            <div class="profile-row-username">
              <span id="profileUsername" class="profile-username">@username</span>
              <button class="profile-edit-btn">Edit Profile</button>
            </div>
            <div class="profile-stats">
              <div><span id="profilePostsCount">0</span> posts</div>
              <div><span id="profileFollowers">0</span> followers</div>
              <div><span id="profileFollowing">0</span> following</div>
            </div>
            <div class="profile-bio">
              <strong id="profileFullName">Nom complet</strong>
              <p id="profileBio">Bienvenue sur ton profil Instakill ✨</p>
            </div>
          </div>
        </section>

        <section class="profile-stories card">
          <div class="stories-row">
            <div class="story-bubble">
              <div class="story-avatar story-avatar-outline">
                <span>+</span>
              </div>
              <p>New</p>
            </div>
            <div class="story-bubble">
              <div class="story-avatar">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" alt="friend" />
              </div>
              <p>Friends</p>
            </div>
            <div class="story-bubble">
              <div class="story-avatar">
                <img src="https://images.unsplash.com/photo-1521412644187-c49fa049e84d" alt="sport" />
              </div>
              <p>Sport</p>
            </div>
            <div class="story-bubble">
              <div class="story-avatar">
                <img src="https://images.unsplash.com/photo-1526498460520-4c246339dccb" alt="design" />
              </div>
              <p>Design</p>
            </div>
          </div>
        </section>

        <section class="profile-grid card">
          <div class="profile-grid-tabs">
            <button class="profile-grid-tab profile-grid-tab-active">
              <i class="fa-solid fa-table-cells"></i>
            </button>
            <button class="profile-grid-tab" disabled>
              <i class="fa-regular fa-bookmark"></i>
            </button>
          </div>
          <div id="profileGrid" class="profile-grid-container">
            <!-- Photos du profil chargées en JS -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
