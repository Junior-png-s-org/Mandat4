
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer un post - Instakill</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="app-body">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-logo">INSTAKILL</div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <i class="fa-solid fa-house"></i>
          <span>Accueil</span>
        </a>
        <a href="search.html" class="nav-item">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Rechercher</span>
        </a>
        <a href="create.html" class="nav-item nav-item-active">
          <i class="fa-solid fa-plus"></i>
          <span>Créer</span>
        </a>
        <a href="notifications.html" class="nav-item">
          <i class="fa-regular fa-heart"></i>
          <span>Notifications</span>
        </a>
        <a href="profile.html" class="nav-item">
          <i class="fa-regular fa-user"></i>
          <span>Profil</span>
        </a>
      </nav>
    </aside>

    <div class="main-area">
      <header class="topbar">
        <div class="topbar-search-wrapper">
          <input
            type="text"
            disabled
            class="topbar-search"
            placeholder="Créer un nouveau post"
          />
        </div>
        <div class="topbar-actions">
          <button id="logoutBtn" class="icon-btn" title="Se déconnecter">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </header>

      <main class="content">
        <section class="card create-card">
          <h2>Créer un post</h2>
          <p class="create-subtitle">Colle une URL d'image et ajoute une légende.</p>
          <form id="createPostForm" class="create-form">
            <label>
              URL de l'image
              <input type="text" id="imageUrl" placeholder="https://..." />
            </label>
            <label>
              Légende
              <textarea id="caption" rows="3" placeholder="Écris quelque chose..."></textarea>
            </label>
            <button type="submit" class="primary-btn">Publier</button>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="js/create.js"></script>
</body>
</html>
